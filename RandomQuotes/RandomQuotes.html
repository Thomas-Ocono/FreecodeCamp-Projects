<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomQuotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="quote-box">
      <h1 id="text">Text</h1>
      <h2 id="author">Author</h2>
      <a
        class="tweet-button"
        id="tweet-quote"
        href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Life%20is%20what%20happens%20to%20you%20while%20you%E2%80%99re%20busy%20making%20other%20plans.%22%20John%20Lennon"
        target="_top"
        >X</a
      >
      <button id="new-quote">New Quote</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

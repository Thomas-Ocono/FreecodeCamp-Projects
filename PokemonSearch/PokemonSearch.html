<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PokemonSearch</title>
  </head>
  <body>
    <h1 id="title">Pokemon Search App</h1>
    <div id="container">
      <div id="head-section">
        <h2>Search for a Pokemon by name or ID:</h2>
        <input id="search-input" />
        <button id="search-button">Search</button>
      </div>
      <div id="basic-info">
        <h2 id="pokemon-name">Name:</h2>
        <h2 id="pokemon-id">ID:</h2>
        <p id="height">Height:</p>
        <p id="weight">Weight:</p>
        <img id="sprite" />
        <p id="types">Types:</p>
      </div>
      <div id="stats-info">
        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
